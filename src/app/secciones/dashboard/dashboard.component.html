<div class="grid-container">
  <h1 class="mat-h1" (click)="this.svc.GetEvotrasensor()">Reporte</h1>

  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--Graficos-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols"
                   [rowspan]="( cardLayout | async )?.chart.rows">

      <app-cards >
        <app-evotrans *ngIf="svc.Destruir" ></app-evotrans>

      </app-cards>
    </mat-grid-tile>

  </mat-grid-list>
</div>
